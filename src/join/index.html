<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Library | Join</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/medium.css" />
    <link rel="stylesheet" href="../css/large.css" />
  </head>
  <body>
    <header id="navbar"></header>
    <main>
      <form id="newsletter" action="thankyou.html" method="get">
        <div class="container">
          <h2>Subscribe to our Newsletter</h2>
          <p>
            Join to the newsletter to receive a daily dose of cat images, facts,
            and general information that could enrich your day and make you more
            connected to our feline friends.
          </p>
        </div>

        <div class="container" style="background-color: white">
          <input type="text" placeholder="Name" name="name" required />
          <input type="text" placeholder="Email address" name="mail" required />
        </div>

        <div class="container">
          <input type="submit" value="Subscribe" />
        </div>
      </form>
    </main>
    <footer id="main-footer"></footer>
    <script src="../js/main.js" type="module"></script>
  </body>
</html>
